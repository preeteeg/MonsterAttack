<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row" v-if="!gameIsRunning">
        <div class="small-12 columns">
           <h1 class="text-center">{{message}}</h1>
        </div>
    </section>
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU ðŸ˜œ</h1>
            <div class="healthbar">
                <div class="healthbar text-center" 
                style="background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);; margin: 0; color: white;"
                :style="{width:playerHealth+'%'}"
                >
                   {{playerHealth}}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER ðŸ˜ˆ</h1>
            <div class="healthbar">
                <div class="healthbar text-center"
                 style="background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(121,9,115,1) 35%, rgba(0,212,255,1) 100%); margin: 0; color: white;"
                 :style="{width:monsterHealth+'%'}"
                 >
                     {{monsterHealth}}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!gameIsRunning">
        <div class="small-12 columns">
            <button id="start-game" @click="startGame" >START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
            <button id="heal" @click="healMe">HEAL</button>
            <button id="give-up" @click="giveUp">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="turnsLog.length>0">
        <div class="small-12 columns">
            <ul>
                <li v-for="log in turnsLog" 
                    :class="{'player-turn':log.isPlayer,'monster-turn':!log.isPlayer}">
                   {{log.text}}
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="js/app.js"></script>
</body>
</html>
